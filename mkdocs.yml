site_name: Robotics Portfolio
site_url: https://zackgald1.github.io/zgald
repo_url: https://github.com/zackgald1/zgald
edit_uri: edit/main/docs/

theme:
  name: material
  logo: images/favicon.png
  favicon: images/favicon.png
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - content.code.copy
    - toc.integrate

nav:
  - Home: index.md
  - Projects:
      - Overview: projects/index.md
      - String Machine: projects/string-machine.md
      - Object Tracker: projects/object-tracker.md
      - Pick-and-Place: projects/pick-and-place.md
  - Resume: resume.md
  - Contact: contact.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zackgald1
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/zack-gald-52a765253/
